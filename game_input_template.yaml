# ============================================================
# Game Planner - 최소 입력 템플릿
# ============================================================
# 이 파일을 복사해서 작성 후 사용하세요
# 필수(*) 항목만 입력하면 기본 GDD가 생성됩니다
# ============================================================

# ------------------------------------------------------------
# 1. 기본 정보 (필수)
# ------------------------------------------------------------
title: ""              # * 게임 제목 (예: "Pivot Protocol")
subtitle: ""           # 부제목 (선택)

genre:                 # * 장르 (1개 이상 선택)
  - puzzle             # puzzle, platformer, rpg, action, adventure, 
  - platformer         # simulation, strategy, shooter, horror, sports

platforms:             # * 플랫폼 (1개 이상 선택)  
  - pc                 # pc, mobile, console_nintendo, console_playstation, 
                       # console_xbox, web, vr

# ------------------------------------------------------------
# 2. 핵심 컨셉 (필수)
# ------------------------------------------------------------
core_concept: |        # * 게임의 핵심 아이디어 (2-3문장)
  이 게임은 무엇이 독특한가?
  플레이어가 어떤 경험을 하게 되는가?

core_mechanic: |       # * 핵심 메카닉 (게임을 정의하는 주요 시스템)
  예: "한 플레이어가 세계를 회전시키고, 다른 플레이어가 이동한다"

# ------------------------------------------------------------
# 3. 게임 루프 (필수)
# ------------------------------------------------------------
session_length: 15     # * 한 세션 예상 시간 (분)

core_loop:             # * 핵심 루프 액션들 (순서대로)
  - "스테이지 시작"
  - "메인 액션 1"
  - "메인 액션 2"  
  - "목표 달성"
  - "보상/진행"

# ------------------------------------------------------------
# 4. 게임 시스템 (필수)
# ------------------------------------------------------------
systems:               # * 구현해야 할 시스템 목록
  - name: "시스템 이름"
    description: "이 시스템이 하는 일 한 줄 설명"
    priority: high     # high, medium, low
    
  # 예시:
  # - name: "회전 시스템"
  #   description: "세계를 90도 회전시키는 메카닉"
  #   priority: high

# ------------------------------------------------------------
# 5. 타겟 (선택)
# ------------------------------------------------------------
target_audience: ""    # 예: "협동 게임을 좋아하는 친구/커플 (12세 이상)"
estimated_playtime: "" # 예: "8-12시간"
art_style: stylized    # realistic, stylized, pixel, cartoon, abstract

# ------------------------------------------------------------
# 6. 스토리 (선택 - 없으면 비워두세요)
# ------------------------------------------------------------
story:
  setting: ""          # 배경 설정
  premise: ""          # 도입부/훅
  themes: []           # 테마 목록 예: ["협동", "신뢰", "소통"]

# ------------------------------------------------------------
# 7. 캐릭터 (선택 - 없으면 비워두세요)
# ------------------------------------------------------------
characters: []
  # - name: "캐릭터 이름"
  #   role: protagonist  # protagonist, antagonist, mentor, companion
  #   description: "한 줄 설명"

# ============================================================
# 사용법:
# 1. 이 파일을 복사하여 my_game.yaml 등으로 저장
# 2. 필수(*) 항목 작성
# 3. 실행: python main.py plan-from-file my_game.yaml --format html
# ============================================================
